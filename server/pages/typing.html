<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TypeText - Profile</title>
  </head>
  <body>
    <form method="post" action="/api/text/generate">
      <h1>Generate Text</h1>
      <input
        type="hidden"
        name="authtoken"
        value="a9eb665374b149eab5dbbca45e2a98ab"
      />
      <button type="submit">Generate Text</button>
    </form>
    <form method="post" action="/api/text/session">
      <h1>Session</h1>
      <input
        type="hidden"
        name="authtoken"
        value="a9eb665374b149eab5dbbca45e2a98ab"
      />
      <input name="wpm" placeholder="wpm" />
      <input name="accuracy" placeholder="accuracy" />
      <input name="text" placeholder="text" />
      <button type="submit">Post Session</button>
    </form>
  </body>
</html>
